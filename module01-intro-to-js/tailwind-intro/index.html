<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind CSS Example</title>

    <style type="text/tailwindcss">
      @theme {
        --color-dark: #333;
        --color-light: #afafaf;
      }

      @layer base {
        header,
        footer {
          @apply bg-dark p-4 text-white;
        }
      }

      @layer components {
        .grid-item {
          @apply bg-blue-300 p-8 text-center rounded-lg shadow-lg hover:-translate-y-0.5;
        }
      }
    </style>
  </head>
  <body class="flex flex-col font-serif min-h-screen">
    <header>
      <nav>
        <ul class="flex justify-center gap-8">
          <li><a href="#home" class="hover:text-red-500">Home</a></li>
          <li><a href="#about" class="hover:text-red-500">About</a></li>
          <li><a href="#contact" class="hover:text-red-500">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="m-[50px] md:m-16">
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 m-4">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item col-span-2 md:col-span-1">9</div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Tailwind CSS Example</p>
    </footer>
  </body>
</html>
